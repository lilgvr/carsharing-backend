version: '3'
services:

    #PHP Service
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: carsharing_backend
        container_name: app
        restart: unless-stopped
        tty: true
        volumes:
            - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
        working_dir: /var/www
        networks:
            - app-network

    #Nginx Service
    webserver:
        image: nginx:alpine
        container_name: webserver
        restart: unless-stopped
        volumes:
            - ./nginx/conf.d/:/etc/nginx/conf.d/
        tty: true
        ports:
            - "90:90"
            - "443:443"
        networks:
            - app-network

    #MySQL Service
    db:
        image: mysql:5.7.22
        volumes:
            - mysqldb:/var/lib/mysql
            - ./mysql/my.cnf:/etc/mysql/my.cnf:ro
        container_name: db
        restart: unless-stopped
        tty: true
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: ecommerce
            MYSQL_ROOT_PASSWORD: 12345678
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        networks:
            - app-network

#Docker Networks
networks:
    app-network:
        driver: bridge
volumes:
    mysqldb:
